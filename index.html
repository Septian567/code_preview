<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modular Responsive Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body>
  <div class="tabs">
  <button class="active" data-tab="html">index.html</button>
  <button data-tab="css">style.css</button>
  <button data-tab="js">script.js</button>
  <button id="togglePreview" class="toggle-preview">Preview</button>
</div>

<div id="container" class="container">
  <div id="editors" class="editors">
    <div id="htmlEditor" class="editor"></div>
    <div id="cssEditor" class="editor hidden"></div>
    <div id="jsEditor" class="editor hidden"></div>
  </div>
  <div id="resizer" class="resizer"></div>
  <iframe id="preview"></iframe>
  <div id="touchShield" class="touch-shield mobile-only"></div>
</div>

<button id="showKeyboard" class="keyboard-button">⌨️</button>

    <div class="resizer" id="resizer"></div>

    <iframe id="preview"></iframe>
  </div>

  <script src="script.js"></script>
</body>

</htm
