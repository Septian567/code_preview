<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Modular Responsive Editor</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.45.0/min/vs/loader.js"></script>
</head>
<body>
  <div class="tabs">
  <button data-tab="html" class="active">index.html</button>
  <button data-tab="css">style.css</button>
  <button data-tab="js">script.js</button>
  <button id="togglePreview" class="mobile-only">Preview</button>
</div>

  <div class="container" id="container">
    <div class="editors" id="editors">
      <div id="htmlEditor" class="editor"></div>
      <div id="cssEditor" class="editor hidden"></div>
      <div id="jsEditor" class="editor hidden"></div>
      <button id="showKeyboard" class="mobile-only floating-keyboard">Keyboard</button>
    </div>

    <div class="resizer" id="resizer"></div>

    <iframe id="preview"></iframe>
  </div>

  <script src="script.js"></script>
</body>

</htm
